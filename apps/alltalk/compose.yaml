services:
  alltalk:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lucy_voice_alltalk
    restart: unless-stopped
    ports:
      - "7851:7851"
    environment:
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
